<div class="dialog-contents">
  <div>
    <h2 class="md-headline">Post a job</h2>
    <md-content layout-padding>
      <form name="recJobPost">
        <div layout="column">
          <div layout="row" layout-xs="column">
            <md-input-container class="md-block" flex>
              <label>Title</label>
              <input type="text" name="title" ng-model="newJob.title" required>
            </md-input-container>
            <md-input-container class="md-block" flex>
              <label>Industry</label>
              <input type="text" name="industry" ng-model="newJob.industry" required>
            </md-input-container>
          </div>
          <div layout="row" layout-xs="column">
            <md-input-container class="md-block" flex>
              <label>City</label>
              <input type="text" name="city" ng-model="newJob.city" required>
            </md-input-container>
            <md-input-container class="md-block">
              <label>State</label>
                <md-select ng-model="newJob.state" flex>
                  <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                    {{state.abbrev}}
                  </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex>
              <label>Postal Code</label>
              <input type="text" name="zipcode" ng-model="newJob.zipcode" required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
            </md-input-container>
          </div>
          <div layout="row" layout-xs="column" layout-align="space-between">
            <div class="radioButton">
              <span>Career level</span>
              <md-radio-group layout="row" ng-mode="newJob.career_level">
                <md-radio-button value="Entry-level">Entry-level</md-radio-button>
                <md-radio-button value="Experienced">Experienced</md-radio-button>
                <md-radio-button value="Manager">Manager</md-radio-button>
              </md-radio-group>
            </div>
            <md-input-container flex="35">
              <label>Job Type</label>
              <md-select ng-model="newJob.job_type">
                <md-option ng-repeat="jobType in jobTypes">
                  {{jobType}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
          <md-input-container>
            <label>Description</label>
            <textarea ng-model="newJob.description" rows="10" required></textarea>
          </md-input-container>
          <md-input-container>
            <label>Qualifications</label>
            <textarea ng-model="newJob.qualifications" rows="10" required></textarea>
          </md-input-container>
        </div>
        <div layout="row" layout-align="end start">
          <md-button class="md-raised md-primary" type="submit" ng-disabled="recJobPost.$invalid" ng-click="postJob(); closeDialog()">Submit</md-button>
        </div>
      </form>
    </md-content>
  </div>
</md-content>
</div>
