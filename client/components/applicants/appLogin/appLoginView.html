<div class="loginbckgd" layout="row" layout-align="end start">
  <div flex="40" layout="row" layout-align="center center">
    <div class="authForm" flex>
    <h2 class="md-headline">Applicants Login</h2>
      <form flex>
        <div layout="column" layout-align="start start">
          <md-input-container flex="100">
            <label>Username</label>
            <input type="text" ng-model="user.username" required/>
            <span class="warn">{{message}}</span>
          </md-input-container>
          <md-input-container flex="100">
            <label>Password</label>
            <input type="password" ng-model="user.password" required/>
          </md-input-container>
          <div flex>
            <span class="md-caption subtext">Don't have an Evenhire applicant account? <a ui-sref="appNewAcc">Sign up</a></span>
          </div>
          <div flex>
            <span class="md-caption subtext"><a href="" ng-click="forgotPassword()">Forgot your password?</a></span>
          </div>
          <div flex layout="row" layout-align="start start">
            <md-button class="md-raised md-primary" type="submit" ng-click="logIn()">Submit</md-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
