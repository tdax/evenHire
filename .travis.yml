language: node_js
node_js:
  - '5.4'
before_install:
  # - npm install -g npm
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script: gulp serverTest
# node_modules/karma/bin/karma start karma.config.js --single-run
notifications:
  email: false
services:
  - postgresql
cache:
  directories:
    - node_modules
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  CXX=g++-4.8
  TRAVIS_SECURE_ENV_VARS=false
